<h1 mat-dialog-title>{{action}} Task</h1>
<div mat-dialog-content>
  <ng-container *ngIf="action != 'Delete'; else elseTemplate">
    <form [formGroup]="form">
      <mat-form-field>
        <input placeholder="Title" matInput formControlName="title" required>
        <mat-error>Title is required</mat-error>
      </mat-form-field>
      <br>
      <br>
      <mat-form-field appearance="legacy">
        <mat-label>Deadline</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="deadline" required>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
        <mat-error>Deadline is required</mat-error>

      </mat-form-field>
    </form>
  </ng-container>
  <ng-template #elseTemplate>
    Sure to delete?
  </ng-template>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="doAction()">{{action}}</button>
  <button mat-button (click)="closeDialog()" mat-flat-button color="warn">Cancel</button>
</div>
