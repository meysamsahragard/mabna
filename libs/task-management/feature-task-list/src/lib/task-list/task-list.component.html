<h1><strong>Task List</strong></h1>
<div class="add-btn">
  <button
    mat-button
    (click)="openDialog('Add', {})"
    mat-flat-button
    color="primary"
  >
    Add Task
  </button>
</div>
<br>
<table mat-table [dataSource]="dataSource | async" class="mat-elevation-z8">
  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef>Title</th>
    <td mat-cell *matCellDef="let element">{{ element.title }}</td>
  </ng-container>

  <ng-container matColumnDef="deadline">
    <th mat-header-cell *matHeaderCellDef>Deadline</th>
    <td mat-cell *matCellDef="let element">{{ element.deadline | date }}</td>
  </ng-container>

  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef>Action</th>
    <td mat-cell *matCellDef="let element" class="action-link">
      <a href="javascript:void(0)" (click)="openDialog('Update', element)"
      >Edit</a
      >
      |
      <a href="javascript:void(0)" (click)="openDialog('Delete', element)"
      >Delete</a
      >
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
