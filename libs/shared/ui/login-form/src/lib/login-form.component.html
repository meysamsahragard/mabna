<mat-card>
  <mat-card-title>{{title}}</mat-card-title>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <p>
        <mat-form-field>
          <input
            type="text"
            matInput
            placeholder="Username"
            formControlName="username"
            required
          />
          <mat-error
            *ngIf="
              username.invalid &&
              (username.dirty || username.touched) &&
              username.errors.pattern
            "
          >
            Only English charachters and numbers are acceptable.
          </mat-error>
          <mat-error
            *ngIf="
              username.invalid &&
              (username.dirty || username.touched) &&
              username.errors.required
            "
          >
            Username is required.
          </mat-error>
        </mat-form-field>
      </p>

      <p>
        <mat-form-field>
          <input
            type="password"
            matInput
            placeholder="Password"
            formControlName="password"
            required
          />
          <mat-error
            *ngIf="
              password.invalid &&
              (password.dirty || password.touched) &&
              password.errors.required
            "
          >
            Password is required.
          </mat-error>
        </mat-form-field>
      </p>

      <div class="button">
        <button type="submit" mat-raised-button color="primary">{{submitButtonText}}</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
